<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra-clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo-cont">
            <a href="#">
                <img class="myntra-home" src="images/myntra_logo.webp" alt="">
            </a>
        </div>
        <div class="nav-bar">
            <a href="">Women</a>
            <a href="">Men</a>
            <a href="">Kids</a>
            <a href="">Home & Living</a>
            <a href="">Beauty</a>
            <a href="">Studio <sup>New</sup></a>
        </div>
        <div class="search-bar">
            <div class="search-icon">
            <span  class="material-symbols-outlined tt">
            search
            </span>
        </div>
            <input class="search" type="text" placeholder="search for products, brands and more">
        </div>
        <div class="actions">

            <div class="profile">
            <span class="material-symbols-outlined">
                person
                </span><p>Profile</p>
            </div>

            <div class="wish-list">
                <span class="material-symbols-outlined">
                    favorite
                    </span>
                    <p>Wishlist</p>
                </div>

            <div class="bag">
                        <span class="material-symbols-outlined">
                            shopping_bag
                            </span>
                            <p>Bag</p>
                </div>
            
                
        </div>
    </header>
    <main>Main
        <div class="banner-container">Banner Contanier</div>
        <div class="category-heading">Category </div>
        <div class="category-heading"></div>
    </main>
    <footer>Footer</footer>
    
</body>
</html>
